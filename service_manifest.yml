name: Beaver
version: $SERVICE_TAG
description: Performs hash lookups against the CCCS Malware Database.

accepts: .*
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

privileged: true
file_required: false
uses_tags: true
uses_metadata: true

timeout: 60
disable_cache: false

enabled: false
is_external: true
licence_count: 0

config:
  base_url: "https://beaver"
  headers: {}
  rate_limit: 1

heuristics:
  # - heur_id: 1
  #   name: Upatre Activity
  #   score: 500
  #   filetype: '*'
  #   description: Upatre activity

  # - heur_id: 2
  #   name: Related Spam Emails Found
  #   score: 100
  #   filetype: '*'
  #   description: Found related spam emails

  - heur_id: 3
    name: File is infected
    score: 1000
    filetype: '*'
    description: Anti-virus hit

  - heur_id: 4
    name: Sandbox Call-Outs
    score: 100
    filetype: '*'
    description: Sandbox call-outs

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-beaver:$SERVICE_TAG
  cpu_cores: 0.5
  ram_mb: 512
  allow_internet_access: true
